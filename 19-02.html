<!DOCTYPE html>
<html>
  <head>
    <title>solar system</title>
    <style>
      body {
        height: 130vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        overflow: hidden;
      }
      @keyframes sun1 {
        from {
          background-image: radial-gradient(yellow, red 80%, yellow 10%, red 1%);
          opacity:2 ;
        }
        to {
          background-image: radial-gradient(red 1%, yellow 80%, red 0%, red 10%);
          opacity: 0.4;
        }
      }
      @keyframes stars {
        from {
          background-image: radial-gradient(yellow, blue, yellow, white);
        }
        to {
          background-image: radial-gradient(white, blue, white, yellow);
        }
      }
      i {
        margin-left: 9em;
        animation-name: stars;
        animation-duration: 2s;
        border-radius: 50%;
        box-shadow: 0 0 3em;
        animation-iteration-count: infinite;
      }
      .container {
        font-size: 10px;
        width: 40em;
        height: 40em;
        position: relative;
      }
      .sun {
        position: aboslute;
        top: 15em;
        left: 15em;
        width: 10em;
        margin-left: 390px;
        height: 10em;
        background-image: radial-gradient(yellow, red);
        border-radius: 50%;
        box-shadow: 0 0 3em white;
        animation-name: sun1;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      .earth,
      .moon {
        position: absolute;
        border-style: solid;
        border-color: white transparent transparent transparent;
        border-width: 0.1em 0.1em 0 0;
        border-radius: 50%;
      }
      .earth {
        top: -10em;
        left: -0em;
        margin-left: 300px;
        width: 30em;
        height: 30em;
        animation: orbit 25.5s linear infinite;
      }
      .moon {
        top: 0;
        right: 0;
        width: 8em;
        height: 8em;
        animation: orbit 7.7s linear infinite;
      }
      .jupiter {
        top: 10px;
        right: 0;
        width: 8em;
        height: 8em;
        animation: orbit 14.7s linear infinite;
        border: 1px solid white;
        height: 500px;
        width: 500px;
        border-radius: 50%;
        position: relative;
        left: 300px;
        margin-top: -290px;
        opacity: 0.9;
      }
      .uranus {
        top: 10px;
        right: 10px;
        width: 8em;
        height: 8em;
        animation: orbit 14.7s linear infinite;
      }
      .saturn {
        top: 10px;
        right: 0;
        width: 8em;
        height: 8em;
        animation: orbit 14.7s linear infinite;
      }
      .mars {
        top: 10px;
        width: 9em;
        height: 9em;
        animation: orbit 12.7s linear    infinite;  
      }

      .earth::before,
      .moon::before,
      .jupiter::before,
      .saturn::before,
      h1::before,
      .uranus::before,.mars::before{
        content: "";
        position: absolute;
        border-radius: 50%;
      }
      .earth::before {
        top: 2.8em;
        right: 2.8em;
        width: 3em;
        height: 3em;
        background-color: aqua;
      }
